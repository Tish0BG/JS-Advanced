<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,th{
            border: groove;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        td,th{
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
    </div>
    <script>
        function fromJSONToHTMLTable(input){
            let array = JSON.parse(input[0]);

            function escapeHtml(value) {
                return value
                    .toString()
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;");
            }

            let result = ['<table>'];

            result.push('  <tr>' + Object.keys(array[0])
                .map(k => `<th>${escapeHtml(k)}</th>`)
                .join('') + '</tr>');

            for (let obj of array) {
                let row = '  <tr>' + Object.values(obj)
                    .map(v => `<td>${escapeHtml(v)}</td>`)
                    .join('') + '</tr>';
                result.push(row);
            }

            result.push('</table>');
            return result.join('\n');
        }

        window.onload = function() {
            let container = document.getElementById('wrapper');
            container.innerHTML = fromJSONToHTMLTable(
                ['[{"Name":"Stamat","Price":5.5},{"Name":"Rumen","Price":6}]']
            );
        };
    </script>
</body>
</html>
